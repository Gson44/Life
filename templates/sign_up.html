<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sign_up.css')}}">
</head>
<body>
    <div id="logo">
        <img src="{{ url_for('static', filename='images/SandOfTime.png')}}" alt="">
        <h1>Life Tracker</h1>
    </div>
    
    <form method="post" action="/sign_up_data">
        <label for="name">Name</label><br>
        <input type="text" name="name" id="NameInput"><br>
        <label for="username">Username</label><br>
        <input type="text" name="username" id="usernameInput"><br>
        <label for="password">Password</label><br>
        <input type="password" name="password" id="passwordInput"><br>
        <button type="submit">Create</button>
        <a href="{{ url_for('home')}}">Go back</a>
    </form>
    <footer>&copy; Copyright Life Tracker</footer>
</body>
</html>
